query GetMovieDetailsCredits($id: Int!) {
    getMovieDetailsCredits(id: $id) {
        id
        cast {
            adult
            gender
            id
            known_for_department
            name
            original_name
            popularity
            profile_path
            cast_id
            character
            credit_id
            order
        }
        crew {
            adult
            gender
            id
            known_for_department
            name
            original_name
            popularity
            profile_path
            credit_id
            department
            job
        }
    }
}