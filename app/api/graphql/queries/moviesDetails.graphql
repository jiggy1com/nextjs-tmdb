query GetMovieDetails($id: Int!) {
    getMovieDetails(id: $id) {
        id
        title
        original_title
        overview
        release_date
        runtime
        adult
        popularity
        vote_average
        vote_count

        genres {
            id
            name
        }

        production_companies {
            id
            name
            logo_path
            origin_country
        }

        production_countries {
            iso_3166_1
            name
        }

        spoken_languages {
            english_name
            iso_639_1
            name
        }

        budget
        revenue
        homepage
        imdb_id
        status
        tagline
        poster_path
        backdrop_path
        video

        getMovieCredits {
            cast {
                id
                name
                character
                profile_path
            }
            crew {
                id
                name
                job
                profile_path
            }
        }

        getMovieDetailsRecommendations {
            results {
                adult
                backdrop_path
                genreIds
                id
                original_language
                original_title
                overview
                popularity
                poster_path
                release_date
                title
                video
                vote_average
                vote_count
            }
            page
            total_pages
            total_results
        }
        getMovieDetailsKeywords {
            keywords {
                id
                name
            }
        }
        getMovieDetailsExternalIds {
            imdb_id
            wikidata_id
            facebook_id
            instagram_id
            twitter_id
        }
    }
}
