type GetMoviesResponse {
    results: [MovieObject]
    total_pages: Int
    total_results: Int
}

type MovieObject {
    adult: Boolean
    backdrop_path: String
    genreIds: [Int]
    id: Int
    original_language: String
    original_title: String
    overview: String
    popularity: Float
    poster_path: String
    release_date: String
    title: String
    video: Boolean
    vote_average: Float
    vote_count: Int
}

extend type Query {
    getMovies(page: Int, type: String): GetMoviesResponse
}