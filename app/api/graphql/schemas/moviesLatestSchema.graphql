type GetMovieLatestResponse {
    adult: Boolean
    backdropPath: String
    belongsToCollection: GetMovieLatestCollection
    budget: Int
    genres: [Genre]
    homepage: String
    id: ID
    imdbId: String
    originCountry: [String]
    originalLanguage: String
    originalTitle: String
    overview: String
    popularity: Float
    posterPath: String
    productionCompanies: [GetMovieLatestProductionCompany]
    productionCountries: [GetMovieLatestProductionCountry]
    releaseDate: String
    revenue: Int
    runtime: Int
    spokenLanguages: [GetMovieLatestSpokenLanguage]
    status: String
    tagline: String
    title: String
    video: Boolean
    voteAverage: Float
    voteCount: Int
}

type GetMovieLatestSpokenLanguage {
    englishName: String
    iso639_1: String
    name: String
}

type GetMovieLatestGenre {
    id: Int
    name: String
}

type GetMovieLatestProductionCompany {
    id: Int
    name: String
    logoPath: String
    originCountry: String
}

type GetMovieLatestProductionCountry {
    iso3166_1: String
    name: String
}

type GetMovieLatestCollection {
    id: Int
    name: String
    posterPath: String
    backdropPath: String
}


extend type Query {
    getMovieLatest: GetMovieLatestResponse
}