type GetNowPlayingResponse {
    # TODO: consider making results non-nullable to deal with pagination properly
    results: [GetNowPlaying]
    page: Int
    total_pages: Int
    total_results: Int
}

type GetNowPlaying {
    adult: Boolean
    backdropPath: String
    genreIds: [Int]
    id: Int
    originalLanguage: String
    originalTitle: String
    overview: String
    popularity: Float
    posterPath: String
    releaseDate: String
    title: String
    video: Boolean
    voteAverage: Float
    voteCount: Int
}

extend type Query {
    getNowPlaying(page: Int): GetNowPlayingResponse
}